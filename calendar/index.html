<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./img/calendar.png" />
  </head>
  <body>

    <div class="container">
      <div class="calendar">
        <h2 class="month-heading"></h2>
        <h2 class="year-heading"></h2>
      <h3>* Public Holiday</h3>

        <div class="month">
          <div class="prev" onclick="decrementMonth()">
            <span>&#10094;</span>
          </div>
          <div>
            <p id="date_str"></p>
          </div>
          <div class="next" onclick="incrementMonth()">
            <span>&#10095;</span>
          </div>
        </div>

        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days">
            <div class="cell cel-1 day-0"><span class="date-number"></span><span class="special-day"></span><div style="display: none;" class="isHoliday">*</div></div>
            <div class="cell cel-2 day-1"><span class="date-number"></span><span class="special-day"></span><div style="display: none;" class="isHoliday">*</div></div>

            <div class="cell cel-8 day-0"><span class="date-number"></span><span class="special-day"></span><div style="display: none;" class="isHoliday">*</div></div>
            <div class="cell cel-9 day-1"><span class="date-number"></span><span class="special-day"></span><div style="display: none;" class="isHoliday">*</div></div>
            <div class="cell cel-10 day-2"><span class="date-number"></span><span class="special-day"></span><div style="display: none;" class="isHoliday">*</div></div>

        </div>
      </div>
      <script src="./js/specialDates.js"></script>
    <script src="./js/logic.js"></script>

</html>
